<!DOCTYPE html>
<html>
  <head>
    <title>Solo Leveling - Login</title>
    <style>
      body {
        background-color: black;
        background-image: url(1_rvic3fIB9oPry79fhjMuHw.gif);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }

      .div1 {
        background-color: rgba(20, 20, 30, 0.9);
        border-radius: 20px;
        width: 450px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
        color: white;
      }

      h1 {
        color: #00BFFF;
        font-size: 28px;
        margin-top: 0;
      }

      input[type="text"],
      input[type="password"] {
        width: 90%;
        padding: 15px;
        margin: 15px 0;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        background-color: #1a1a2e;
        color: #f0f0f0;
      }

      input[type="text"]::placeholder,
      input[type="password"]::placeholder {
        color: #aaa;
      }

      button {
        width: 40%;
        padding: 12px;
        margin: 15px 5px 0 5px;
        border: none;
        border-radius: 8px;
        background-color: #007BFF;
        color: white;
        font-size: 16px;
      }

      button:hover {
        background-color: black;
      }

      p {
        margin-top: 20px;
        font-size: 15px;
        color: white;
      }
    </style>



  </head>
  <body>
    <div class="div1">
      <h1>Solo Leveling Login</h1>
      <form>
        <input type="text" name="username" placeholder="Enter your username"><br>
        <input type="password" name="password" placeholder="Enter your password"><br>
        <button>Login</button>
        <button>Exit</button>
      <p>Don't have an Account? <a href="#">Sign up</a></p> 
      </form>
    </div>
  </body>
</html>
